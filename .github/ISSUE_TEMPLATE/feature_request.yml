name: Feature Request
description: Suggest a new feature or enhancement for the plugin-dev plugin
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! Please provide as much detail as possible to help us understand your idea.

  - type: textarea
    id: problem
    attributes:
      label: Problem or Need
      description: Is your feature request related to a problem? Please describe.
      placeholder: "I'm frustrated when... I need a way to..."
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like
      placeholder: A clear and concise description of what you want to happen
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Which component would this affect?
      options:
        - Command (/plugin-dev:*)
        - Skill (documentation/guidance)
        - Agent (autonomous task execution)
        - Hook (event-driven automation)
        - Validation script (utility scripts)
        - Workflow (guided creation process)
        - Marketplace (plugin distribution)
        - Documentation
        - Other
    validations:
      required: true

  - type: input
    id: component-name
    attributes:
      label: Specific Component (if applicable)
      description: E.g., "/plugin-dev:create-plugin", "agent-development skill", "plugin-validator agent"
      placeholder: Component name

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe any alternative solutions or features you've considered

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or relevant information

  - type: dropdown
    id: priority
    attributes:
      label: How important is this feature to you?
      options:
        - Critical - Blocking my work
        - High - Would significantly improve my workflow
        - Medium - Would be nice to have
        - Low - Just a suggestion
    validations:
      required: true

  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution
      description: Let us know if you'd like to help implement this feature
      options:
        - label: I'm willing to help implement this feature
